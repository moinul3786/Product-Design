
{% extends 'index.html' %}
{% load static %}
{% block body %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  </head>
  <body>
   <div class="container">
     <div class="row mt-2">
       {% for message in messages %}
         <p class="alert alert-danger">{{messages}}</p>
       {%endfor%}
      <div class="col">
        <div class="text-center">
        <p class="alert alert-warning">login here</p>
        </div>

        <form method="POST">
          {% csrf_token%}
          <div class="mb-3">
            <label  class="form-label">Userame</label>
            <input type="text" class="form-control" name="username">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password">
          </div>
           <div class="text-center">
          <button type="submit" class="btn btn-primary">Login</button>
           </div>
        </form>
        
       </div>
       <div class="col">
        <div class="text-center">
          <p class="alert alert-warning">Register here</p>
          </div>
        <form action="{% url 'register' %}" method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label  class="form-label">First name</label>
            <input type="text" class="form-control" name="fname">
          </div>

          <div class="mb-3">
            <label  class="form-label">Last name</label>
            <input type="text" class="form-control" name="lname">
          </div>
          <div class="mb-3">
            <label  class="form-label">Username</label>
            <input type="text" class="form-control" name="username">
          </div>
          <div class="mb-3">
            <label  class="form-label">Email</label>
            <input type="email" class="form-control" name="email">
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="pass1" >
          </div>
          <div class="mb-3">
            <label class="form-label"> Confirm Password</label>
            <input type="password" class="form-control" name="pass2">
          </div>
          <div class="col-md-6 mb-4">

            <h6 class="mb-2 pb-1">Gender: </h6>

            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="femaleGender"
                value="option1"
                name="gender"
                checked
              />
              <label class="form-check-label" for="femaleGender">Female</label>
            </div>

            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="maleGender"
                value="option2"
              />
              <label class="form-check-label" for="maleGender">Male</label>
            </div>

            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="otherGender"
                value="option3"
              />
              <label class="form-check-label" for="otherGender">Other</label>
            </div>

          </div>
          <div class="mb-3">
            <label class="form-label"> Phone number</label>
            <input type="password" class="form-control" name="pnumber">
          </div>
           <div class="text-center">
          <button type="submit" class="btn btn-primary">Register</button>
           </div>
        </form>
       </div>
     </div>

   </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   
  </body>
</html>

{% endblock %}
